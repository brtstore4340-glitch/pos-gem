<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Boots POS System - Point of Sale Application" />
    <title>Boots POS System</title>
    
    <!-- Preload critical resources for faster loading -->
    <link rel="modulepreload" href="/src/main.jsx" />
    
    <!-- Inline critical loading styles -->
    <style>
      /* Prevent flash of unstyled content */
      #root:empty::before {
        content: "กำลังโหลด...";
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 1.25rem;
        color: #475569;
        background: #f8fafc;
      }
      
      /* Loading animation */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #root:empty::after {
        content: "";
        position: absolute;
        top: 45%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 4px solid #e2e8f0;
        border-top-color: #0369a1;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- React Root Container -->
    <div id="root"></div>
    
    <!-- Async load main application -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
