<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System</title>
  <style>
  /* Pre-JS loader (no Tailwind dependency) */
  #root {
    min-height: 100dvh;
  }
  .preloader {
    position: fixed;
    inset: 0;
    height: 100dvh;
    display: grid;
    place-items: center;
    background: #071b12; /* fallback */
    color: rgba(255,255,255,0.92);
    overflow: hidden;
  }
  .preloader::before{
    content:"";
    position:absolute; inset:-40px;
    background-image: url("/loader-bg.svg");
    background-size: cover;
    background-position: center;
    transform: scale(1.06);
    animation: floatBg 6s ease-in-out infinite;
    opacity: 0.95;
  }
  .preloader::after{
    content:"";
    position:absolute; inset:0;
    background: radial-gradient(60% 60% at 50% 40%, rgba(0,0,0,0.15), rgba(0,0,0,0.55));
  }
  @keyframes floatBg {
    0%,100% { transform: scale(1.06) translateY(0px); }
    50%     { transform: scale(1.10) translateY(-10px); }
  }
  .preloader-card{
    position: relative;
    z-index: 2;
    width: min(520px, calc(100% - 48px));
    padding: 26px 22px;
    border-radius: 18px;
    backdrop-filter: blur(10px);
    background: rgba(255,255,255,0.10);
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: 0 18px 60px rgba(0,0,0,0.35);
    text-align: center;
  }
  .spinner{
    width: 44px;
    height: 44px;
    margin: 0 auto 14px auto;
    border-radius: 999px;
    border: 4px solid rgba(255,255,255,0.25);
    border-top-color: rgba(34,197,94,1);
    animation: spin 0.9s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .title{ font: 600 18px/1.25 system-ui, -apple-system, Segoe UI, Roboto, Arial; }
  .desc { margin-top: 6px; font: 400 14px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial; opacity: 0.85; }
</style>
</head>
  <body>
    <!-- Main Application Container -->
   <div id="app-root" class="min-h-screen">
  <div id="app-loading" class="flex items-center justify-center min-h-screen">
    <div class="text-center p-8">
      <svg class="animate-spin h-10 w-10 text-green-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
      <h1 class="text-xl font-semibold text-gray-700 mt-4">กำลังโหลดแอปพลิเคชัน...</h1>
      <p class="text-gray-500">กรุณารอสักครู่</p>
    </div>
  </div>
</div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
