<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GRAB PRINT</title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; padding: 10px; width: 360px; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
    button { cursor:pointer; border:0; border-radius:10px; padding:8px 10px; font-weight:700; }
    .btn { background:#111827; color:#fff; }
    .btn2 { background:#e5e7eb; color:#111827; }
    .list { margin-top: 10px; max-height: 360px; overflow:auto; border: 1px solid #ddd; border-radius: 10px; padding: 6px; }
    .item { display:flex; gap:8px; padding: 6px; border-bottom: 1px dashed #eee; align-items:flex-start; }
    .item:last-child{ border-bottom:0; }
    .meta { font-size: 11px; color: #555; word-break: break-all; }
    .err { color: #b00020; font-size: 12px; margin-top: 6px; white-space: pre-wrap; }
    .ok { color: #0a7; font-size: 12px; margin-top: 6px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="row" style="justify-content:space-between;">
    <b>GRAB PRINT</b>
    <button id="openOptions" class="btn2">Settings</button>
  </div>

  <div class="row" style="margin-top:10px;">
    <button id="btnScan" class="btn">Scan Orders</button>
    <button id="btnIngestSel" class="btn2">Ingest Selected</button>
  </div>

  <div class="list" id="list"></div>

  <div class="err" id="err"></div>
  <div class="ok" id="ok"></div>

  <script type="module" src="src/popup.js"></script>
</body>
</html>
